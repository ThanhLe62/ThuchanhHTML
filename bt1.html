<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 1</title>
  </head>
  <body>
    <h2>Nested List</h2>
    <dl>
      <ol>
        <dt>
          <li>
            One
            <dl>
              <dt>
                <ul>
                  <li>Apple</li>
                  <li>Orange</li>

                  <li>Other</li>
                  <dl>
                    <ol>
                      <li>Text 1</li>
                      <li>Text 2</li>
                      <li>Text 3</li>
                    </ol>
                  </dl>
                  <li>Cucumber</li>
                </ul>
              </dt>
            </dl>
          </li>
        </dt>
        <li>Two</li>
        <li>Three</li>
      </ol>
    </dl>
  </body>
</html>
